    <canvas></canvas>
    
    <script id="sv" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        void main(void) {
            gl_Position = vPosition;
        }
    </script>

    <script id="csup" type="x-shader/x-fragment">
        precision mediump float;
        uniform vec2 resolution;
        uniform float time;

        void main(void) {
            vec2 q = gl_FragCoord.xy / resolution.xy;
            vec2 p = -1.0 + 2.0 * q;
            p.x *= resolution.x / resolution.y;

            float v = p.x + cos(time + 0.75 * p.y);
            vec3 col = vec3(0.2 * max(0.1, p.y), 0.1 * max(0.1, p.x), 1.7 * max(0.6, p.x)) / abs(v * 0.75);
            gl_FragColor = vec4(col, 2.0);
        }
    </script>

    <script>
        (function() {
            let canvas = document.querySelector('canvas');
            let gl, ut, st = Date.now();

            // Функция для установки размеров canvas
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                if (gl) {
                    gl.viewport(0, 0, canvas.width, canvas.height);
                    let resolution = new Float32Array([canvas.width, canvas.height]);
                    gl.uniform2fv(gl.getUniformLocation(program, 'resolution'), resolution);
                }
            }

            // Инициализация шейдеров
            function initShaders(gl, vertexShaderId, fragmentShaderId) {
                let vertexEl = document.querySelector(vertexShaderId);
                let vertexShader = gl.createShader(gl.VERTEX_SHADER);
                gl.shaderSource(vertexShader, vertexEl.text);
                gl.compileShader(vertexShader);

                if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
                    console.error(gl.getShaderInfoLog(vertexShader));
                }

                let fragmentEl = document.querySelector(fragmentShaderId);
                let fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
                gl.shaderSource(fragmentShader, fragmentEl.text);
                gl.compileShader(fragmentShader);

                if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
                    console.error(gl.getShaderInfoLog(fragmentShader));
                }

                let program = gl.createProgram();
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);
                gl.useProgram(program);

                return program;
            }

            // Инициализация графики
            function initGraphics() {
                gl = canvas.getContext('webgl');
                gl.viewport(0, 0, canvas.width, canvas.height);

                program = initShaders(gl, '#sv', '#csup');
                let buffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, buffer);

                gl.bufferData(
                    gl.ARRAY_BUFFER,
                    new Float32Array([-1, 1, -1, -1, 1, -1, 1, 1]),
                    gl.STATIC_DRAW
                );

                let vPosition = gl.getAttribLocation(program, 'vPosition');
                gl.vertexAttribPointer(vPosition, 2, gl.FLOAT, false, 0, 0);
                gl.enableVertexAttribArray(vPosition);

                ut = gl.getUniformLocation(program, 'time');
                let resolution = new Float32Array([canvas.width, canvas.height]);
                gl.uniform2fv(gl.getUniformLocation(program, 'resolution'), resolution);
            }

            // Функция рендера
            function render() {
                gl.uniform1f(ut, (Date.now() - st) / 1000);
                gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);
                requestAnimationFrame(render);
            }

            // Адаптивное изменение размеров
            window.addEventListener('resize', resizeCanvas);

            // Инициализация и рендеринг
            initGraphics();
            resizeCanvas();  // Первоначальная настройка размеров
            render();
        })();
    </script>
